<div class="row m-4">
  <div class="col-md-10">
    <form (ngSubmit)="onSubmit(form.value)" [formGroup]="form">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="productName">Name</label>
            <input
              type="text"
              id="productName"
              class="form-control"
              formControlName="productName"
            />
            <span
              class="help-block"
              *ngIf="
                !form.get('productName').valid &&
                form.get('productName').touched
              "
              >Please Enter Name</span
            >
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="imagePath">Image</label>
            <input
              type="text"
              id="imagePath"
              class="form-control"
              placeholder="Image URL"
              formControlName="imagePath"
              #imagePath
            />
            <span
              class="help-block"
              *ngIf="
                !form.get('imagePath').valid && form.get('imagePath').touched
              "
              >Please Enter Image</span
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <img [src]="imagePath.value" class="img-responsive" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="price">Price</label>
            <input
              type="number"
              id="price"
              class="form-control"
              formControlName="price"
            />
            <span
              class="help-block"
              *ngIf="!form.get('price').valid && form.get('price').touched"
              >Please Enter Price</span
            >
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 mt-2">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="form.invalid"
          >
            Save
          </button>
          <button
            type="button"
            class="btn btn-danger"
            style="margin-left: 10px"
            routerLink="/admin-home"
          >
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
